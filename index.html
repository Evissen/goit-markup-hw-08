        <div class="backdrop is-hidden" data-modal>
            <div class="modal">
                <button data-modal-close class="modal-btn">
                    <svg class="modal-close-icon" width="18px" height="18px">
                        <use href="./images/sprite.svg#icon-close"></use>
                    </svg>
                </button>
                <form action="#" class="modal-form">
                    <p class="modal-form-head">
                        Оставьте свои данные, мы вам перезвоним
                    </p>

                    <label class="modal-form-field"
                        >Имя
                        <span class="modal-form-wrapper"
                            ><input
                                type="text"
                                class="modal-form-input"
                                name="user-name"
                                minlength="2"
                                pattern="[a-zA-Zа-яёА-ЯЁ]+"
                                title="Имя должно содержать символы кириллицы и латиницы"
                                required
                            />
                            <svg
                                class="modal-form-icon"
                                width="18px"
                                height="18px"
                            >
                                <use
                                    href="./images/modal-symbol-defs.svg#icon-modal-person"
                                ></use>
                            </svg>
                        </span>
                    </label>

                    <label class="modal-form-field"
                        >Телефон
                        <span class="modal-form-wrapper">
                            <input
                                type="tel"
                                class="modal-form-input"
                                name="user-tel"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                                title="099-000-00-00"
                            />
                            <svg
                                class="modal-form-icon"
                                width="18px"
                                height="18px"
                            >
                                <use
                                    href="./images/modal-symbol-defs.svg#icon-modal-phone"
                                ></use>
                            </svg>
                        </span>
                    </label>

                    <label class="modal-form-field"
                        >Почта
                        <span class="modal-form-wrapper">
                            <input
                                type="email"
                                class="modal-form-input"
                                name="user-mail"
                            />
                            <svg
                                class="modal-form-icon"
                                width="18px"
                                height="18px"
                            >
                                <use
                                    href="./images/modal-symbol-defs.svg#icon-modal-email"
                                ></use>
                            </svg>
                        </span>
                    </label>

                    <label class="modal-form-field"
                        >Комментарий
                        <textarea
                            class="modal-form-message"
                            name="user-message"
                            placeholder="Введите текст"
                        ></textarea>
                    </label>

                    <input
                        type="checkbox"
                        id="accept-policy"
                        class="modal-form-checkbox visually-hidden"
                    />
